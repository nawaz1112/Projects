<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project Management </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A project management Bootstrap theme by Medium Rare">
    <link href="assets/img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>

    <div class="main-container fullscreen">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-7">                   
                    <div class="text-center">
                        <h1 class="h2">Create account</h1>
                        <p class="lead">Start doing things for free, in an instant</p>
                        <button class="btn btn-lg btn-block btn-primary">
                            <img alt="Google" src="assets/img/google.PNG" class="rounded align-top mr-2" />Continue with Google
                        </button>
                        <hr>
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Email Address" name="create-account-email" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Password" name="create-account-password" />
                                <input class="form-control my-2" type="password" placeholder="Confirm Password" name="create-account-password" />
                                <div class="text-left">
                                    <small>Your password should be at least 8 characters</small>
                                </div>
                            </div>
                            <button class="btn btn-lg btn-block btn-primary" role="button" type="submit">
                                Create account
                            </button>
                            <small>By clicking 'Create Account' you agree to our
                                <a href="#">Terms of Use</a>
                            </small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/autosize@4.0.2/dist/autosize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.10.0/prism.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.7/lib/draggable.bundle.legacy.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.7/lib/plugins/swap-animation.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.4.0/min/dropzone.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/theme.js"></script>
   
</body>

</html>
